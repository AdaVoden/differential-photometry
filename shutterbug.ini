[main]
folder = ~/.shutterbug

[data]
database = ${main:folder}/db.sqlite
output_folder = ./

[photometry]
#magnitude in mags
magnitude_limit = 2.0
#distance in pixels
distance_limit = 200

[variability]


# Logging settings
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%(asctime)s] [%(levelname)8s] - %(message)s
datefmt = %H:%M:%S

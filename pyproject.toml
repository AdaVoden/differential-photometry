[tool.poetry]
name = "differential_photometry"
version = "0.1.36"
description = "Conducts differential photometry on arbitrary datasets"
authors = [
    "Harlan Shaw <harlan.shaw@ucalgary.ca>",
    "Ruben Morales <ruben.morales1@ucalgary.ca>",
]
packages = [
    { include = "differential_photometry" },
    { include = "config" },
    { include = "source" },
]
license = "MIT"
exclude = ["data/*"]

[tool.poetry.dependencies]
python = ">=3.9 <4.0.0"
pandas = ">=1.2"
numpy = ">=1.2"
numba = ">=0.53"
wotan = ">=1.9"
feets = ">=0.4"
matplotlib = ">=3.4"
seaborn = ">=0.11"
toml = ">=0.10"
statsmodels = ">=0.12"
arch = ">=4.19"
natsort = ">=7.1"
click = ">=8.0"
enlighten = "^1.10.1"
openpyxl = "^3.0.7"


[tool.poetry.dev-dependencies]
Sphinx = ">=4.0"
sphinx-click = "^3.0.1"
rinohtype = "^0.5.3"

[tool.poetry.scripts]
differential_photometry = "differential_photometry.cli:runner"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

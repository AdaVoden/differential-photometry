# Where we put the output
# Each entry corresponds to a new folder
# Order matters
[folder.base]
directory = "output"

[folder.uniform]
uniform = "uniform"

[folder.corrected]
corrected = "corrected"

[folder.non_varying]
non_varying = "non_varying"

[folder.always_varying]
always_varying = "always_varying"

[folder.inter_varying]
inter_varying = "inter_varying"

[folder.briefly_varying]
briefly_varying = "briefly_varying"
# I'm not sure why I made this
[folder.csv]
csv = "csv"


[plot.seaborn]
# see https://seaborn.pydata.org/generated/seaborn.set_theme.html#seaborn.set_theme
palette = "deep"
context = "notebook"
style = "darkgrid"
font = 'sans-serif'
font_scale = 1
color_codes = true
#rc =  # overrides for above

[plot.magnitude]
xlabel = "Time (UTC)"
ylabel = "Raw Magnitude"
color = "purple"

[plot.differential_magnitude]
xlabel = "Time (UTC)"
ylabel = "Average Differential Magnitude"
color = "orange"

[plot.time]
#based on https://docs.python.org/3/library/datetime.html#strftime-strptime-behavior
fmt = "%H:%M:%S"
# tz = #must be https://docs.python.org/3/library/datetime.html#datetime.tzinfo
# usetex = false


[plot.error.bar] #Error bars on both differential and normal magnitude
# see https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.errorbar.html?highlight=errorbar#matplotlib.axes.Axes.errorbar
fmt = "none"
color = "black"
capsize = 1

[plot.error.fill]
# see https://matplotlib.org/stable/api/_as_gen/matplotlib.axes.Axes.fill_between.html?highlight=fill_between#matplotlib.axes.Axes.fill_between
alpha = 0.45    # How seethrough the fill lines are
label = "Error"
